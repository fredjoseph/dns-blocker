<html>

<style>
	.switch-light::after {
		content: unset !important;
	}
</style>

<head>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
	<script src="popup.js"></script>
</head>

<body style="width: 250px;">
	<h3>DNS Blocker Activation</h3>
	<hr>
	<div style="margin: 10px 0 30px 0;">
		<label class="switch-light switch-ios"
			style="display: flex; justify-content: space-between; margin-bottom: 5px;">
			<input type="checkbox" id="global">
			<strong style="align-self:center;">
				Global
			</strong>
			<span style="width: 100px;">
				<span>Off</span>
				<span>On</span>
				<a></a>
			</span>
		</label>
		<label class="switch-light switch-ios"
			style="display: flex; justify-content: space-between; margin-bottom: 5px;">
			<input type="checkbox" id="session">
			<strong>
				Session
			</strong>
			<span style="width: 100px;">
				<span>Off</span>
				<span>On</span>
				<a></a>
			</span>
		</label>
	</div>
	<hr style="margin-bottom: 0;">
	<small id="version" style="float: right; color:#777"></small>
</body>

</html>
